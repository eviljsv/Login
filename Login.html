<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeitos de fundo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(0) translateX(20px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(20px) translateX(10px);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
        }

        /* Container principal */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 10;
        }

        /* Card de login */
        .login-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #aaa;
            font-size: 14px;
        }

        /* Campos de formulário */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #333, #555);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #444, #666);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Links adicionais */
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: #fff;
        }

        /* Efeito de foco interativo */
        .focus-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: opacity 0.3s;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Efeitos de fundo -->
    <div class="background" id="background"></div>
    
    <!-- Efeito de foco que segue o mouse -->
    <div class="focus-effect" id="focusEffect"></div>
    
    <!-- Container principal -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Bem-vindo</h1>
                <p>Faça login para acessar sua conta</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
                
                <div class="login-links">
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">Criar conta</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Criar partículas de fundo
        function createParticles() {
            const background = document.getElementById('background');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório
                const size = Math.random() * 150 + 50;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Atraso de animação aleatório
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                background.appendChild(particle);
            }
        }
        
        // Efeito de foco que segue o mouse/toque
        function setupFocusEffect() {
            const focusEffect = document.getElementById('focusEffect');
            let isMoving = false;
            
            // Para desktop
            document.addEventListener('mousemove', (e) => {
                if (!isMoving) {
                    focusEffect.style.opacity = '1';
                    isMoving = true;
                }
                
                focusEffect.style.left = `${e.clientX}px`;
                focusEffect.style.top = `${e.clientY}px`;
            });
            
            // Para mobile
            document.addEventListener('touchmove', (e) => {
                if (!isMoving) {
                    focusEffect.style.opacity = '1';
                    isMoving = true;
                }
                
                const touch = e.touches[0];
                focusEffect.style.left = `${touch.clientX}px`;
                focusEffect.style.top = `${touch.clientY}px`;
            });
            
            // Esconder efeito quando não há movimento
            document.addEventListener('mouseleave', () => {
                focusEffect.style.opacity = '0';
                isMoving = false;
            });
        }
        
        // Validação do formulário
        function setupFormValidation() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validação básica
                if (!email || !password) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }
                
                // Simulação de login (substitua por sua lógica real)
                alert(`Login realizado com:\nE-mail: ${email}\nSenha: ${password}`);
                
                // Aqui você faria a requisição para o backend
                // fetch('/login', { method: 'POST', body: JSON.stringify({ email, password }) })
                //   .then(response => response.json())
                //   .then(data => {
                //       // Processar resposta
                //   });
            });
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setupFocusEffect();
            setupFormValidation();
        });
    </script>
</body>
          </html>
